---
layout: default
---
<h1 class="page-title">
    <span class="title">{{page.title}}</span>
</h1>
<p class="meta">{{page.date | date_to_string}}</p>
<figure style="max-width: 83%; margin-bottom: 2em;">
    <img src="{{page.thumbUrl}}" alt="{{page.title}}" style="border-radius: 1em;">
</figure>
<a class="playground-btn" href="{{page.demoUrl}}" target="_blank">DEMO</a>
<a class="playground-btn" href="{{page.sourceUrl}}" target="_blank">SOURCE</a>
<div class="post-content">
    {{content}}
</div>
