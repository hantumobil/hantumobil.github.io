--- 
layout: default 
title: Blog 
---

<h1>{{ page.title }}</h1>
<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <span class="date">
            {{ post.date | date_to_string }}
        </span>
        <a class="title" href="{{ post.url }}" title="{{ post.title }}">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
